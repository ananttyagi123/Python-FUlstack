<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <header>
        Studnt Registration Form Using Html 
    </header>
    <form action="">
        <div>
        <label for="name">First Name :</label>
        <input type="text">
<br>
        <label for="last">Last Name :</label>
        <input  style="margin-right: auto;"type="text">
<br>
        <label for="email">Email Id: </label>
        <input style="margin-left:30px;" type="email" name="email" id="email">
<br>
        <label for="number">Mobile :</label>
        <input type="datetime" style="margin-left:35px; name="datetime" id="datetime">
<br>
        <label for="address">Address : </label>
        <input style="width: 200px; height:100px;" type="text" name="text" id="text">
<br>
        <label for="city">City : </label>
        <input type="text" style="margin-left:45px;" name="city" id="city">
<br>
        <label for="pin">Pincode</label>
        <input type="tel"style="margin-left:30px; name="pin" id="pin">

        <br>
        <label for="country">Country :</label>
        <input type="text" id="country" style="margin-left:20px; name="country">
 <br>       
        <label for="hobby">Hobbies</label>
        <br>
        <input type="checkbox" name="drawing" id="drawing">
        <label for="drawing">Drawing</label>

           <input type="checkbox" name="Singing" id="Singing">
        <label for="drawing">Singing</label>

           <input type="checkbox" name="Dancing" id="Dancing">
        <label for="Dancing">Dancing</label>

           <input type="checkbox" name="others" id="others">
        <label for="others">Drawing</label>
<br>
        <label for="quali">Qualification</label>
        <br>
        <input type="checkbox">
        <label for="Senior Studnet">Senior Student (12th)</label>
        <br>
                <input type="checkbox">
        <label for="Senior Studnet">Senior Student (10th)</label>
<br>
                <input type="checkbox">
        <label for="Senior Studnet">Graduation (Bechlors)</label>
<br>
                <input type="checkbox">
        <label for="Senior Studnet">Post Graduation (Masters)</label>
        <br>
        <button>Submit</button>
        </div>
    </form>
</body>
</html>
