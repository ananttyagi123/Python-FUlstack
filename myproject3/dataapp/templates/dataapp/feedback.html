<!DOCTYPE html>
<html lang="en">
<head>
  <title>Feedback - Resume Builder</title>
</head>
<body style="font-family:Arial; background:#f9f9f9; margin:0; color:#333;">
  <div style="background:#1f7a8c; padding:20px; text-align:center; color:white;">
    <h1>Feedback</h1>
    <p><a href="mainpage.html" style="color:white; margin:10px;">Home</a></p>
  </div>

  <div style="max-width:500px; margin:auto; padding:40px;">
    <form>
      <label>Name:</label><br/>
      <input type="text" style="width:100%; padding:10px; margin:10px 0;" required/><br/>
      
      <label>Email:</label><br/>
      <input type="email" style="width:100%; padding:10px; margin:10px 0;" required/><br/>
      
      <label>Your Feedback:</label><br/>
      <textarea rows="5" style="width:100%; padding:10px;" required></textarea><br/><br/>
      
      <button type="submit" style="padding:10px 20px; background:#1f7a8c; color:white; border:none; border-radius:5px;">Submit</button>
    </form>
  </div>
</body>
</html>
