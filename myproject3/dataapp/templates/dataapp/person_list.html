
<!DOCTYPE html>
<html>
    <head>
        <title>Person list</title>
    </head>
    <body>
        <h1>Person List </h1>
        <ul>
    {% for person in people %}
  <p>{{ person.full_name }}</p>

  {% if person.pk %}
    <a href="{% url 'update_person' person.pk %}">Delete</a> |
    <a href="{% url 'delete_person' person.pk %}">Delete</a>
  {% else %}
    <span>Invalid Entry</span>
  {% endif %}

{% endfor %}

    </body>
    </html>
