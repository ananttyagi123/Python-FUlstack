<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Appointment - SmileCare Ortho Clinic</title>
</head>
<body style="font-family:Arial; margin:0; background:#f0f9ff; color:#333;">
  <header style="background:#004c6d; color:white; padding:20px; text-align:center;">
    <h1>Book Your Appointment</h1>
    <nav>
      <a href="index.html" style="color:white; margin:10px;">Home</a>
      <a href="about.html" style="color:white; margin:10px;">About</a>
      <a href="services.html" style="color:white; margin:10px;">Services</a>
      <a href="contact.html" style="color:white; margin:10px;">Contact</a>
    </nav>
  </header>

  <section style="padding:40px; max-width:600px; margin:auto;">
    <h2 style="text-align:center;">Schedule Your Visit</h2>
    <form action="#" method="POST" style="margin-top:20px;">
      <label>Full Name:</label><br>
      <input type="text" name="name" required style="width:100%; padding:10px; margin:10px 0;"><br>

      <label>Email:</label><br>
      <input type="email" name="email" required style="width:100%; padding:10px; margin:10px 0;"><br>

      <label>Phone:</label><br>
      <input type="tel" name="phone" required style="width:100%; padding:10px; margin:10px 0;"><br>

      <label>Preferred Date:</label><br>
      <input type="date" name="date" required style="width:100%; padding:10px; margin:10px 0;"><br>

      <label>Preferred Time:</label><br>
      <select name="time" required style="width:100%; padding:10px; margin:10px 0;">
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>12:00 PM</option>
        <option>2:00 PM</option>
        <option>4:00 PM</option>
      </select><br>

      <label>Reason for Visit:</label><br>
      <textarea name="reason" rows="4" style="width:100%; padding:10px; margin:10px 0;"></textarea><br>

      <button type="submit" style="width:100%; padding:12px; background:#004c6d; color:white; border:none; border-radius:5px;">Submit Appointment</button>
    </form>
  </section>

  <footer style="background:#eee; text-align:center; padding:20px;">
    <p>&copy; 2025 SmileCare Ortho Clinic | All rights reserved</p>
  </footer>
</body>
</html>
