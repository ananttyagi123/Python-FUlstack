<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Resume Builder</title>
</head>
<body style="font-family:Arial; background:#f0f4f8; margin:0;">
  <div style="background:#1f7a8c; padding:20px; text-align:center; color:white;">
    <h1>Register</h1>
    <p><a href="mainpage.html" style="color:white; margin:10px;">Home</a></p>
  </div>

  <div style="max-width:400px; margin:auto; padding:40px;">
    <form>
      <input type="text" placeholder="Full Name" style="width:100%; padding:10px; margin:10px 0;" required />
      <input type="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0;" required />
      <input type="password" placeholder="Password" style="width:100%; padding:10px; margin:10px 0;" required />
      <input type="password" placeholder="Confirm Password" style="width:100%; padding:10px; margin:10px 0;" required />
      
      <button type="submit" style="width:100%; padding:10px; background:#1f7a8c; color:white; border:none; border-radius:5px;">Register</button>
    </form>
  </div>
</body>
